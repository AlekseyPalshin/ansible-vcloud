---
irods_service_account_name: _service_username_
irods_service_group_name: _service_groupname_
irods_zone_name: tempZone
irods_service_port: 1247
irods_port_range_begin: 20000
irods_port_range_end: 20199
irods_vault_dir: "/irods/vault/dir"
irods_vault_dir_default: "/var/lib/irods/iRODS/Vault"
irods_local_zone_sid: "TEMP_LOCAL_ZONE_SID"
irods_agent_key: "temp_32_byte_key_for_agent__conn"
irods_admin_username: _admin_username_
irods_admin_password: _admin_password_
irods_db_hostname: _db_hostname_or_ip
irods_db_port: 5432
irods_db_name: ICAT
irods_db_user: _db_username_
irods_db_password: _db_password_
irods_db_backup_dir: /var/lib/autopostgresqlbackup
irods_db_backup_hostname: _backup_hostname_or_ip_
irods_ies_hostname: _icat_enabled_server_hostname_or_ip_
irods_gateway_hostname: _external_hostname_or_ip_to_access_irods_
idropweb2_hostname: _external_hostname_or_ip_to_access_irods_
idropweb2_port: _port_to_access_idropweb2_ 
